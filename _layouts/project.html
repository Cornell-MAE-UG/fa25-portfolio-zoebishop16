---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.image and page.show_hero != false %}
  <p>
    <img
      src="{{ page.image | relative_url }}"
      alt="{{ page.imagealt | default: page.title }}"
      class="project-image"
    />
  </p>
{% endif %}

{{ content }}

<p><strong>Technologies Used</strong>: {{ page.technologies | join: ", " }}</p>

<a href="{{ '/projects/' | relative_url }}" class="back-arrow">
  <i class="bi bi-arrow-left-circle-fill"></i> Back to Projects
</a>
